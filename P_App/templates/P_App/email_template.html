<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thande Roy | Web Developer</title>

</head>

    <div style="display: flex; justify-content: flex-start; align-items: center; flex-direction: column; min-width: 300px;background: rgba(0, 0, 0, 0.1); overflow: hidden; width: 100%; height: 100%;">
        <div style="position: relative; display: flex; justify-content: center; align-items: center; width: 100%; padding: .5rem; background: #161616;"><img src="./static/images/THANDE LOGO W@2x.png" alt="Thande Logo" style="position: relative; width: 50px; height: 50px; transition: 0.6s;"></div>

        <hr width="60%">
        
        <div style="font-family: Arial, Helvetica, sans-serif; font-size: .75rem; font-weight: 100; color: #828282; padding:0 .5rem;"><span id="DateTime"></span></div>
        
        <div style="display: flex; flex-direction: column; color: #161616; padding: .5rem;">
            <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-align: center; color: #161616;">{{ subject }}</h2> 
            <span style="display: flex; justify-content: center; align-items: center; flex-direction: row;">
                <p style="font-family: Arial, Helvetica, sans-serif; font-size: .75rem; font-weight: 100; color: #828282; padding:0 .5rem;">{{ username }}</p> 
                <p style="font-family: Arial, Helvetica, sans-serif; font-size: .75rem; font-weight: 100; color: #828282; padding:0 .5rem;">{{ email }}</p> 
            </span>
            <p style="font-family: Arial, Helvetica, sans-serif; font-size: 1rem; padding: 0 .5rem; max-width: 500px;">{{ message }} </p>
        </div>
        
    </div>
    
    <script>
        var Days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'];
        var Months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        var today = new Date();

        var dayName = Days[today.getDay()];
        var dayNo = today.getDate();
        var monthName = Months[today.getMonth()];
        var yearNo = today.getFullYear();

        var hrNo = addZero(today.getHours());
        var minsNo = addZero(today.getMinutes());

        var dateTime = dayName + ' ' + dayNo + ', ' + monthName + ' ' + yearNo + '    ' + hrNo + ':' + minsNo;
        document.getElementById('DateTime').innerHTML = dateTime;
    </script>
</html>
